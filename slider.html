<!DOCTYPE HTML>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Slider Imagenes by GnnSLxndR</title>

	<link rel="stylesheet" href="css/estilo.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="http://gsgd.co.uk/sandbox/jquery/easing/jquery.easing.1.3.js"></script>

	<style type="text/css">
		
	</style>
</head>
<body>
	<h1>Slider De Imagenes</h1>
	<h2>By GnnSLxndR</h2>
	<div id="wrapper">
		<div class="ribbon-left">
				<div class="ribbon-edge-bottomleft"></div>
			</div>		
			<div class="ribbon-rigth">
				<div class="ribbon-edge-bottomright"></div>
			</div>
		<!--<div class="nav">
			<span id="left"></span>
			<span id="right"></span>
		</div>-->
		<div class="slider">		
			<ul>
				<li><img src="img/1.jpg" title="Breaking bad 1"></li>
				<li><img src="img/2.png" title="Breaking bad 2"></li>
				<li><img src="img/3.jpeg" title="Breaking bad 3"></li>
				<li><img src="img/4.jpg" title="Breaking bad 4"></li>

				<li><img src="img/6.jpg" title="Breaking bad 6"></li>
			</ul>		
		</div>	
	</div>
	
</body>
<script type="text/javascript">
	$('.slider').slider({
				animate: 'easeInOutSine',
				duration:1000,
				anterior:'.ribbon-left',
				siguiente:'.ribbon-rigth',
			});
</script>
